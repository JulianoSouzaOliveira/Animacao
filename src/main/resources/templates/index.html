<!DOCTYPE html>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css_index.css">
    <title>Index</title>
</head>
<body>
  <form method="post" action="/index" th:object="${anime}">
      <input type="hidden" name="id" th:value="${anime.id}">
      <div class="cadastro" style="bottom:100px">
         <label style="margin-right:32px">Nome:</label>
         <input class="botao" Style="width:100px" type="text" name="nome" th:value="${anime.nome}">
         <br><br>
         <label style="margin-right:10px">Capitulos:</label>
         <input class="botao" style="width:50px" type="number" name="capitulos" th:value="${anime.capitulos}">
         <br><br>
         <label style="margin-right:0px">Temporada:</label>
         <input class="botao" style="width:50px" type="number" name="temporadas" th:value="${anime.temporadas}">
         <br><br>
          <input style="margin-left:3px; width:70px" type="submit" value="Criar">
          <input style="width:70px; margin-left:40px; margin-top: 15px" type="reset">
      </div>
  </form>
</body>
</html>
